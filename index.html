<object width="100%" height="100%">
    <param name="quality" value="high" />
    <param name="scale" value="showall" />
    <embed src="https://uetcodehub.xyz/pix/os/Chapter2_P2.swf" 
        width="100%" 
        height="100%"
		id="video"
    >
    </embed>
</object>
<script>
	function play(str_url) {
		var url = str_url ? str_url : document.getElementById("url").value;
		var video = document.getElementById("video");
		var alt_video = video.cloneNode(true);
		alt_video.setAttribute('src', url);
		video.parentNode.replaceChild(alt_video, video);
	}
</script>
